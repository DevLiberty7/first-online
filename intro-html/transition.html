<style>
    .subscribe{
     background-color: rgb(204, 29, 29); 
     color: white; 
     border: none; 
     height: 36px;
     width: 110px;
     border-radius: 2px;
     cursor: pointer;
     margin-right: 8px;
     transition: 0.2s;
     padding-left: 16px;
     padding-right: 16px;
     padding-top: 10px;
     padding-bottom: 10px;

    }
     
    .subscribe:hover{
        opacity: 0.8;
    }
    .subscribe:active{
        opacity: 0.5;
    }

    .join{
     background-color: white;   
     border-color: rgb(41, 118, 211);
     border-style: solid;
     color:  rgb(41, 118, 211);
     border-width: 2px;
     height: 36px;
     width: 62px;
     cursor: pointer;
     margin-right: 8px;
     transition: background-color 1s,color 1s;
     padding-left: 16px;
     padding-right: 16px;
     padding-top: 9px;
     padding-bottom: 9px;

    }

    .join:hover{
        background-color: rgb(41, 118, 211) ;
        color: white;
    }
    .join:active{
        opacity: 0.8;
    }

    .tweet{
        background-color: blue;
        color: white;
        border-radius: 20px;
        border-color: blue;
        height: 36px;
        width: 100px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 0 0 black;
        vertical-align: top;  
        padding-left: 16px;
     padding-right: 16px;
     padding-top: 10px;
     padding-bottom: 10px; 
    }

    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">TWEET</button>
